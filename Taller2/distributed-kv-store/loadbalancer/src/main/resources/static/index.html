<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Nombres Distribuido - Duplicado</title>
</head>
<body>
    <!-- Primer bloque -->
    <h1>Registrar Nombre - Bloque 1</h1>
    <input type="text" id="nameInput1" placeholder="Escribe tu nombre">
    <button onclick="registerName1()">Registrar</button>
    <h2>Nombres Registrados - Bloque 1</h2>
    <ul id="namesList1"></ul>

    <!-- Segundo bloque -->
    <h1>Registrar Nombre - Bloque 2</h1>
    <input type="text" id="nameInput2" placeholder="Escribe tu nombre">
    <button onclick="registerName2()">Registrar</button>
    <h2>Nombres Registrados - Bloque 2</h2>
    <ul id="namesList2"></ul>

    <script>
        // Bloque 1
        async function registerName1() {
            const name = document.getElementById("nameInput1").value;
            if(!name) return alert("Escribe un nombre");
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            if(response.ok) {
                document.getElementById("nameInput1").value = '';
                loadNames1();
            } else {
                alert("Error registrando nombre");
            }
        }

        async function loadNames1() {
            const response = await fetch('/api/names');
            if(response.ok) {
                const data = await response.json();
                const list = document.getElementById("namesList1");
                list.innerHTML = '';
                for(const [name, timestamp] of Object.entries(data)) {
                    const li = document.createElement('li');
                    li.textContent = `${name} - ${timestamp}`;
                    list.appendChild(li);
                }
            }
        }

        // Bloque 2
        async function registerName2() {
            const name = document.getElementById("nameInput2").value;
            if(!name) return alert("Escribe un nombre");
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            if(response.ok) {
                document.getElementById("nameInput2").value = '';
                loadNames2();
            } else {
                alert("Error registrando nombre");
            }
        }

        async function loadNames2() {
            const response = await fetch('/api/names');
            if(response.ok) {
                const data = await response.json();
                const list = document.getElementById("namesList2");
                list.innerHTML = '';
                for(const [name, timestamp] of Object.entries(data)) {
                    const li = document.createElement('li');
                    li.textContent = `${name} - ${timestamp}`;
                    list.appendChild(li);
                }
            }
        }

        // Actualiza la lista autom√°ticamente cada 2 segundos
        setInterval(loadNames1, 2000);
        setInterval(loadNames2, 2000);

        // Carga inicial
        loadNames1();
        loadNames2();
    </script>
</body>
</html>
