<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Load Balancer Dashboard</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    ul { list-style: none; padding: 0; }
    li { padding: 5px; }
  </style>
</head>
<body>
  <h1>Backends Registrados</h1>
  <ul id="nodes"></ul>

  <script>
    async function loadNodes() {
      const res = await fetch("/nodes");
      const data = await res.json();
      const list = document.getElementById("nodes");
      list.innerHTML = "";
      for (const url of data) {
        const li = document.createElement("li");
        li.textContent = url;
        list.appendChild(li);
      }
    }

    loadNodes();
    setInterval(loadNodes, 5000); // refresca cada 5s
  </script>
</body>
</html>
