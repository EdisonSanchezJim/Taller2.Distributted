<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Nombres Distribuido</title>
</head>
<body>
    <h1>Registrar Nombre</h1>
    <input type="text" id="nameInput" placeholder="Escribe tu nombre">
    <button onclick="registerName()">Registrar</button>

    <h2>Nombres Registrados</h2>
    <ul id="namesList"></ul>

    <script>
        async function registerName() {
            const name = document.getElementById("nameInput").value;
            if(!name) return alert("Escribe un nombre");

            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });

            if(response.ok) {
                document.getElementById("nameInput").value = '';
                loadNames();
            } else {
                alert("Error registrando nombre");
            }
        }

        async function loadNames() {
            const response = await fetch('/api/names');
            if(response.ok) {
                const data = await response.json();
                const list = document.getElementById("namesList");
                list.innerHTML = '';
                for(const [name, timestamp] of Object.entries(data)) {
                    const li = document.createElement('li');
                    li.textContent = `${name} - ${timestamp}`;
                    list.appendChild(li);
                }
            }
        }

        // Actualiza la lista cada 2 segundos
        setInterval(loadNames, 2000);
        loadNames();
    </script>
</body>
</html>
