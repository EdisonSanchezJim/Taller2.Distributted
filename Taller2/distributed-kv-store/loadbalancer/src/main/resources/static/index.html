<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Distributed KV Store</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    input, button { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <h1>Registro de Nombres Distribuido</h1>
  <input id="name" placeholder="Escribe tu nombre">
  <button onclick="register()">Registrar</button>
  <button onclick="loadNames()">Actualizar Lista</button>

  <h2>Nombres registrados:</h2>
  <ul id="list"></ul>

  <script>
    // URL del Load Balancer: reemplaza con la IP pública o DNS de tu instancia EC2 de LB
    const LB_URL = "http://<EC2_LB_IP>:8080/api";

    async function register() {
      const name = document.getElementById("name").value;
      if (!name) return alert("Escribe un nombre");

      try {
        await fetch(`${LB_URL}/register`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({name})
        });
        loadNames();
      } catch (err) {
        console.error("Error registrando nombre:", err);
        alert("No se pudo registrar el nombre");
      }
    }

    async function loadNames() {
      try {
        const res = await fetch(`${LB_URL}/names`);
        const data = await res.json();
        const list = document.getElementById("list");
        list.innerHTML = "";
        for (const [key, value] of Object.entries(data)) {
          const li = document.createElement("li");
          li.textContent = `${key} → ${new Date(value).toLocaleString()}`;
          list.appendChild(li);
        }
      } catch (err) {
        console.error("Error cargando nombres:", err);
        alert("No se pudieron cargar los nombres");
      }
    }

    // Cargar la lista al inicio
    loadNames();
  </script>
</body>
</html>
